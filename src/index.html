<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Snowplow</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>

    <h1>Snowplow</h1>

    <section>
      <h2>ECOM</h2>
      <div class="wrapper">
        <button id="page-type">Set Page Type (Adds page type context to the other events)</button>
        <button id="product-view">Trigger Product View</button>
        <button id="product-list-view">Trigger Product List View</button>
        <button id="product-click">Trigger Product Click</button>
        <button id="add-to-cart">Add to Cart / Update Cart</button>
        <button id="remove-from-cart">Remove from Cart</button>
        <button id="promo-click">Promotion Click</button>
        <button id="checkout-step">Track Checkout Step</button>
        <button id="transaction">Track Transaction</button>
        <button id="refund">Track Refund</button>
      </div>
    </section>

    <section>
      <h2>BLOG</h2>
      <div class="wrapper">
        <button id="blog-view">Trigger Blog View</button>
        <button id="article-view">Trigger Article View</button>
      </div>
    </section>

    <section>
      <h2>SUBSCRIPTION</h2>
      <div class="wrapper">
        <button id="subscription">Subscription</button>
      </div>
    </section>

    <section>
      <h2>NAVIGATION</h2>
      <ul>
        <li><a class="sp-track" href="https://google.com">Link One</a></li>
        <li><a class="sp-track" href="https://google.com">Link Two</a></li>
        <li><a class="sp-track" href="https://google.com">Link Three</a></li>
      </ul>
    </section>

    <section>
      <h2>MISC CUSTOM</h2>
      <div class="wrapper">
        <button id="form_event">Form Event</button>
      </div>
    </section>

  </body>
</html>
