<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Snowplow</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>

    <h1>Snowplow</h1>

    <section>
      <h2>ECOM</h2>
      <div class="wrapper">
        <button id="product-view">Product View</button>
        <button id="product-list-view">Product List View</button>
        <button id="product-click">Product Click</button>
        <button id="add-to-cart">Add to Cart / Update Cart</button>
        <button id="remove-from-cart">Remove from Cart</button>
        <button id="promo-click">Promotion Click</button>
        <button id="checkout-step">Checkout Step</button>
        <button id="transaction">Transaction</button>
        <button id="refund">Refund</button>
      </div>
    </section>

    <section>
      <h2>BLOG</h2>
      <div class="wrapper">
        <button id="blog-view">Trigger Blog View</button>
        <button id="article-view">Trigger Article View</button>
        <button id="author-view">Trigger Author View</button>
      </div>
    </section>

    <section>
      <h2>SUBSCRIPTION</h2>
      <div class="wrapper">
        <button id="subscription">Subscription</button>
      </div>
    </section>

    <section>
      <h2>FORM EVENT</h2>
      <div class="wrapper">
        <button id="form_event">Form Event</button>
      </div>
    </section>

    <section>
      <h2>NAVIGATION</h2>
      <p>In progress</p>
    </section>

  </body>
</html>
